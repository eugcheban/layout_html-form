<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      id="formAbout"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="personal-information">
        <legend>Personal information</legend>
        <label class="input-block">
          Surname:
          <input
            type="text"
            name="surname"
            id="inputSurname"
            autocomplete="off"
            required
          >
        </label>
        <label for="inputName" class="input-block">
          Name:
          <input
            type="text"
            name="name"
            id="inputName"
            autocomplete="off"
            required
          >
        </label>
        <label for="inputAge" class="input-block">
          How old are You?
          <input
            type="number"
            class="age-input"
            name="age"
            min="1"
            max="99"
            id="inputAge"
            value="12"
            required
          >
        </label>
        <label for="dateOfBirth" class="input-block">
          Full date of birth:
          <input
            type="date"
            placeholder="mm / dd / yyyy"
            class="date-input"
            name="dateOfBirth"
            id="dateOfBirth"
            autocomplete="off"
            required
          >
        </label>
        <label for="inputTermOfAgreement" class="input-block">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termOfAgreement"
            id="inputTermOfAgreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="registration">
        <legend>Registration</legend>
        <label for="inputEmail" class="input-block">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="inputEmail"
            required
          >
        </label>
        <label for="inputPassword" class="input-block">
          Password:
          <input
            type="password"
            name="password"
            id="inputPassword"
            required
          >
        </label>
      </fieldset>
      <fieldset class="quiz">
        <legend>An interesting fact about you!</legend>
        <label class="input-block" name="loveCats">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            value="yes"
            id="inputCatsYes"
          >
          <label for="inputCatsYes">Yes</label>
          <input
            type="radio"
            name="loveCats"
            value="no"
            id="inputCatsNo"
          >
          <label for="inputCatsNo">No</label>
        </label>
        <label for="inputFavoriteColor" class="input-block">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="inputFavoriteColor"
          >
        </label>
        <label for="timeToBed" class="input-block">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </label>
        <label for="brandOfCars" class="input-block">
          What are your favorite brand of cars?
          <select
            name="brandOfCars"
            id="brandOfCars"
            multiple
          >
            <option value="BMV">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rateWork" class="input-block">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
            value="0"
            min="0"
            max="10"
            id="rateWork"
          >
        </label>
      </fieldset>
      <fieldset class="additional-info">
        <legend>Additional info:</legend>
        <label for="comments" class="input-block">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            class="text-area"
            minlength="1"
            maxlength="200"
          ></textarea>
        </label>
        <label for="recommendsUs" class="input-block">
          Would you recommend us?
          <select name="recommendUs" id="recommendsUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" title="sumbit">
    </form>

  </body>
</html>
