<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      id="formAbout"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="field-quiz">
        <legend>Personal information</legend>
        <label class="input-block">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="input-block">
          Name:
          <input
            type="text"
            autocomplete="off"
            required
          >
        </label>
        <label class="input-block">
          How old are You?
          <input
            type="number"
            class="age-input"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="input-block">
          Full date of birth:
          <input
            type="date"
            placeholder="mm / dd / yyyy"
            class="date-input"
            name="dateOfBirth"
            autocomplete="off"
            required
          >
        </label>
        <label class="input-block">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termOfAgreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-quiz">
        <legend>Registration</legend>
        <label class="input-block">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>
        <label class="input-block">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-quiz">
        <legend>An interesting fact about you!</legend>
        <label class="input-block" name="loveCats">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
          No
          </label>
        </label>
        <label class="input-block">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="input-block">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
          >
        </label>
        <label class="input-block">
          What are your favorite brand of cars?
          <select
            class="select-quiz"
            name="brandOfCars"
            multiple
          >
            <option value="BMV">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="input-block">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="field-quiz">
        <legend>Additional info:</legend>
        <label class="input-block">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
            class="text-area"
            minlength="1"
            maxlength="200"
          ></textarea>
        </label>
        <label class="input-block">
          Would you recommend us?
          <select class="select-quiz" name="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" title="sumbit">
    </form>

  </body>
</html>
